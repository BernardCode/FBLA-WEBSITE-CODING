<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerBridge Employer - Create Job Listing</title>
    <link rel="stylesheet" href="assets/css/create-job.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1 class="header-title">CareerBridge Employer</h1>
        <div class="user-info">
          <div class="avatar">SJ</div>
          <div>
            <div class="user-name">Sarah Johnson</div>
            <div class="user-role">Career Counselor</div>
          </div>
        </div>
      </header>

      <!-- Form Card -->
      <div class="form-card">
        <div class="card-header">Create New Job Listing</div>

        <div class="form-content">
          <form id="jobListingForm">
            <div class="form-group">
              <label for="jobTitle" class="form-label">Job Title</label>
              <input
                type="text"
                id="jobTitle"
                class="form-input"
                placeholder="e.g. Frontend Developer, Marketing Intern"
                required
              />
            </div>

            <div class="form-group">
              <label for="company" class="form-label">Company</label>
              <input
                type="text"
                id="company"
                class="form-input"
                placeholder="e.g. Microsoft, Google"
                required
              />
            </div>

            <div class="form-group">
              <label for="jobType" class="form-label">Job Type</label>
              <select id="jobType" class="form-select" required>
                <option value="" disabled selected>Select job type</option>
                <option value="internship">Internship</option>
                <option value="part-time">Part-Time</option>
                <option value="full-time">Full-Time</option>
                <option value="contract">Contract</option>
                <option value="volunteer">Volunteer</option>
              </select>
            </div>

            <div class="form-group location-container">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                id="location"
                class="form-input"
                placeholder="Start typing a city or address..."
                autocomplete="off"
              />
              <div class="form-hint">
                Start typing to see location suggestions
              </div>

              <div class="location-suggestions" id="locationSuggestions">
                <!-- Suggestions will be added here by JavaScript -->
              </div>
            </div>

            <div class="form-group">
              <label for="workArrangement" class="form-label"
                >Work Arrangement</label
              >
              <select id="workArrangement" class="form-select" required>
                <option value="" disabled selected>Select arrangement</option>
                <option value="remote">Remote</option>
                <option value="hybrid">Hybrid</option>
                <option value="in-person">In-Person</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Pay Rate</label>
              <div class="input-group">
                <div class="form-group">
                  <input
                    type="number"
                    id="minPay"
                    class="form-input"
                    placeholder="Min amount"
                    min="0"
                    step="0.01"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="number"
                    id="maxPay"
                    class="form-input"
                    placeholder="Max amount"
                    min="0"
                    step="0.01"
                  />
                </div>
              </div>

              <div class="form-hint">Leave blank if unpaid position</div>

              <div class="checkbox-group">
                <input
                  type="checkbox"
                  id="showPayInListing"
                  class="checkbox-input"
                  checked
                />
                <label for="showPayInListing" class="checkbox-label"
                  >Show pay rate in job listing</label
                >
              </div>
            </div>

            <div class="form-group">
              <label for="jobDescription" class="form-label"
                >Job Description</label
              >
              <textarea
                id="jobDescription"
                class="form-textarea"
                placeholder="Describe the job responsibilities, requirements, and any other relevant details..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="requirements" class="form-label">Requirements</label>
              <textarea
                id="requirements"
                class="form-textarea"
                placeholder="List qualifications, skills, and experience required for this position..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="applicationDeadline" class="form-label"
                >Application Deadline</label
              >
              <input type="date" id="applicationDeadline" class="form-input" />
              <div class="form-hint">Leave blank if no deadline</div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-cancel">Cancel</button>
              <button type="submit" class="btn btn-create">
                Create Job Listing
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="create-job.js"></script>
  </body>
</html>
