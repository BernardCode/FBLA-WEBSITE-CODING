    <div class="login-container">
      <div class="logo">
        <h1>Employer Portal</h1>
      </div>

      <div class="login-header">
        <h2>Welcome back</h2>
        <p>Log in to search for your next job</p>
      </div>

      <!-- Google Sign-In Button -->
      <div class="google-signin-container">
        <!-- Custom Google button for preview purposes -->

            alt="Google logo"
          />
          Sign in with Google
        </button>

        <!-- The actual Google Sign-In component would be rendered here in production -->
        <div
          id="g_id_onload"
          data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"
          style="display: none"
        ></div>
      </div>

      <div class="divider">
        <span>or continue with email</span>
      </div>

      <form>
        <div class="form-group">
          <label for="email">Personal Email</label>
          <input
            type="email"
            id="email"
            placeholder="your.name@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">Log In</button>
      </form>

      <div class="signup-link">
        New to CareerBridge?<a href="#">Register your company</a>
      </div>
    </div>
  </body>
</html>
