<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupertino High School Employer - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <!-- Google API Client Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        padding: 8px 16px;
        background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 4px;
        color: #4a6cf7;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
        z-index: 100;
      }
      
      .back-button:hover {
        background-color: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }
      
      .back-button svg {
        margin-right: 6px;
      }
    </style>
  </head>

    <div class="login-container">
      <a href="../index.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </a>
      
      <div class="logo">
        <h1>Employer Portal</h1>
      </div>

      <div class="login-header">
        <h2>Welcome back</h2>
        <p>Log in to connect with talented students</p>
      </div>

      <!-- Google Sign-In Button -->
      <div class="google-signin-container">
        <!-- Custom Google button for preview purposes -->
        <button class="google-btn">
          <img

            alt="Google logo"
          />
          Sign in with Google
        </button>

        <!-- The actual Google Sign-In component would be rendered here in production -->
        <div
          id="g_id_onload"
          data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"
          style="display: none"
        ></div>
      </div>

      <div class="divider">
        <span>or continue with email</span>
      </div>

      <form>
        <div class="form-group">
          <label for="email">Business Email</label>
          <input
            type="email"
            id="email"
            placeholder="your.name@company.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">Log In</button>
      </form>

      <div class="signup-link">
        New to CareerBridge?<a href="#">Register your company</a>
      </div>
    </div>
  </body>
</html>
